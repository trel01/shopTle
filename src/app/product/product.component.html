<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3">
            <img class="img-fluid" [src]="product?.product_img" alt="{{product?.product_id}}">
        </div>

        <div class="col-md-6 ">
            <div class="d- align-items-center">
                <div class="mt-4 ">
                    <h2>{{ product?.product_name }}</h2>
                    <p>{{ product?.product_information }}</p>
                </div>
                <div class="d-flex align-items-center justify-content-start">
                    <div class="d-flex px-1 align-items-center">
                        <p><i class="bi bi-star px-1"></i></p>
                        <p><i class="bi bi-star px-1"></i></p>
                        <p><i class="bi bi-star px-1"></i></p>
                        <p><i class="bi bi-star px-1"></i></p>
                        <p><i class="bi bi-star px-1"></i></p>
                    </div>
                    <div class="d-flex px-3 "
                        style="border-left: 1px solid rgb(202, 198, 198);border-right: 1px solid rgb(202, 198, 198);">
                        <a href="#">0.0</a>
                        <p>{{product?.product_name}}</p>
                    </div>
                </div>
                <div class="d-flex">
                    <h2 style="color:red;">{{ product?.product_price }}</h2>
                </div>
                <div class="d-flex">
                    <button class="btn btn-success">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
