
<div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
</div>

<div id="carouselExampleIndicators" class="carousel slide col-sm-2" data-bs-ride="carousel">
    <div class="carousel-indicators ">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div id="imgherder" class="carousel-inner   ">
        <div class="carousel-item active  ">
            <img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="d-flex" alt="...">
        </div>
        <div class="carousel-item img-fluid">
            <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="d-flex " alt="...">
        </div>
        <div class="carousel-item img-fluid ">
            <img src="https://images.unsplash.com/photo-1467003909585-2f8a72700288?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container">
    <div class="row  mt-2 align-items-center  ">
        <div class="col-2 d-flex ">
            <button class="btn btn-secondary btn-lg fs-6" (click)="showAllproduct()">All</button>
            <button type="button" class="btn btn-secondary btn-lg fs-6" (click)="filterBy('Dish')">Dish</button>
            <button type="button" class="btn btn-secondary btn-lg fs-6" (click)="filterBy('Dessert')">Dessert</button>
            <button type="button" class="btn btn-secondary btn-lg fs-6" (click)="filterBy('Vegetable')">Vegetable</button>
            <button type="button" class="btn btn-secondary btn-lg fs-6" (click)="filterBy('Fruit')">Fruit</button>
        </div>
    </div>
</div>
<div class="container mt-1">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
       
        <div class="row d-flex ">
            <div *ngFor="let product of products " 
            class="col-xl-3 col-lg-4 col-sm-4 col-6 mt-4 img-fluid  align-items-center justify-content-center"
            (click)="getProductById(product?.product_id)">

                <div class="card">
                    <!-- <a href="product" class="" style="text-decoration: none; color: black;"> -->
                        <img [src]="product.product_img" class="img-fluid w-100" class="card-img-top" alt="...">
                        <div class="card-body ">
                            <h5 class="card-title">{{products.product_name}}</h5>
                            <p class="card-text">{{product.product_information}}</p>
                            <p class="card-text" style="color: red;">{{product.product_price}}</p>
<div></div>
                            <div id="button" class="d-flex justify-content-between align-items-center">
                                <a  (click)="getProductById(product.producr_id)" class="btn btn-primary">Buy Now</a>
                                <a href="#" class="d-flex align-items-end" style="text-decoration: none; color: red;"><i class="bi bi-suit-heart-fill"></i></a>
                            </div>
                        </div>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>
</div>
